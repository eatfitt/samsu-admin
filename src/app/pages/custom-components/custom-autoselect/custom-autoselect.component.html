<label class="label">{{ label }}</label>
<input [disabled]="disabled" #autoInput nbInput fullWidth="" type="text" (input)="onChange()" placeholder="{{ placeholder }}"
    [nbAutocomplete]="auto"  [fieldSize]="fieldSize"/>
<nb-autocomplete #auto (selectedChange)="handleSelect($event)">
    <nb-option *ngFor="let item of filteredArr" [value]="item[property]"> {{ item[property] }}
    </nb-option>
</nb-autocomplete>

<div class="add-task">
    <div class="row">
        <div [ngClass]="{'col-md-4': selectedTask, 'col-md-12': !selectedTask}">
            <nb-list>
                <nb-list-item *ngFor="let task of mockTaskList; let i = index" class="container px-0"  (click)="selectedTask = task">
                    <div class="d-flex w-100 justify-content-between">
                        <div [ngClass]="{'text-primary font-weight-bold': task.id === selectedTask?.id}">{{ task.title }}</div>
                        <div class="d-flex">
                            <div class="badge badge-secondary fa-1x">{{ task.status }}</div>
                            <button (click)="deleteTask(i)" class="btn p-0 pl-2">
                                <nb-icon status="primary" class="" [icon]="'trash-a'" pack="ion"></nb-icon>
                            </button>
                        </div>       
                    </div>
                </nb-list-item>
            </nb-list>
            <button class="btn btn-link px-0 pt-3 btn-sm" (click)="addTask()">+ Add task</button>
        </div>
        <div class="col-md-8" *ngIf="selectedTask">
            <ngx-task-detail [task]="selectedTask"></ngx-task-detail>
        </div>
    </div>
</div>
